<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Outsourced Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1 class="mb-4">Outsourced Part Detail</h1>
    <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"
          class="needs-validation" novalidate>

        <!-- Hidden input for ID -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter part name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="Enter price" required>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback">
                Price Error
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Inventory</label>
            <input type="text" th:field="*{inv}" class="form-control" placeholder="Enter inventory count" required>
            <div th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" class="invalid-feedback">
                Inventory Error
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" placeholder="Enter company name" required>
        </div>

        <div class="mb-3">
            <label for="minInv" class="form-label">Minimum Inventory</label>
            <input type="number" id="minInv" name="minInv" class="form-control" placeholder="Minimum inventory"
                   required>
        </div>

        <div class="mb-3">
            <label for="maxInv" class="form-label">Maximum Inventory</label>
            <input type="number" id="maxInv" name="maxInv" class="form-control" placeholder="Maximum inventory"
                   required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="http://localhost:8080/" class="btn btn-link mt-4">Back to Main Screen</a>
</div>
</body>
</html>
