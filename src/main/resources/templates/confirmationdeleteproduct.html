<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action Completed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        // Using JavaScript for redirection for better control and to avoid using the meta refresh tag
        window.onload = function() {
            // Redirect after 3 seconds
            setTimeout(function() {
                window.location.href = 'mainscreen';
            }, 3000);
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <h1 class="alert alert-success">Your product has been successfully deleted.</h1>
    <a href="mainscreen" class="btn btn-primary mt-3">Return to Main Screen</a>
</div>
</body>
</html>
